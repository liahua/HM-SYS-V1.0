<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">账单</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm"
						style="width: 300px; float: right;">
						<div>
							<input type="text" name="table_search" id="searchStart"
								class="form-control pull-right" placeholder="
							开始时间">
						</div>
						<div>
							<input type="text" name="table_search" id="searchEnd"
								class="form-control pull-right" placeholder="
							结束时间">
						</div>

						<div class="input-group-btn">
							<button id="btn-search" type="button"
								class="btn btn-default btn-search">
								<i class="fa fa-search">查询</i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->



			<div class="box-body table-responsive no-padding">
				<form>
					<div class="content">
						<div class="table-responsive table-full-width">
							<table class="table">
								<thead>
									<tr>
										<th>时间</th>
										<th>入住房间数</th>
										<th>入住人数</th>
										<th>新增订单数</th>
										<th>订金收入</th>
										<th>押金收入</th>
										<th>结账收入</th>
										<th>总收入</th>
									</tr>
								</thead>
								<tbody id="tbodyId">
									<tr>
										<td colspan="8">请输入日期查询，例：2018-12-01</td>
									</tr>
								</tbody>

							</table>
						</div>
					</div>
					<!-- 查询表表头结束 -->

					<div id="container" style="height: 100%"></div>
				</form>


				<div id="pageId" class="box-footer clearfix">
					<div class="dataTables_paginate paging_full_numbers pull-right"
						id="datatables_paginate">
						<ul class="pagination pagination-info">
							<li><a class="first" href="javascript:void(0)">首页</a></li>
							<li><a class="pre" href="javascript:void(0);"> 上一页</a></li>
							<li><a class="pageCurrent" href="javascript:void(0);">当前页(1)</a></li>
							<li><a class="next" href="javascript:void(0);">下一页 </a></li>
							<li><a class="last" href="javascript:void(0);">尾页 </a></li>
							<li><a class="rowCount" href="javascript:void(0);">总记录数(0)</a></li>
							<li><a class="pageCount" href="javascript:void(0);">总页数(0)
							</a></li>
						</ul>
					</div>
				</div>
				<!-- 异步页脚 -->
			</div>
		</div>
	</div>


	<script type="text/javascript">
		$(function() {

			$("#btn-search").on("click", doQueryObjects)
			$("#pageId").on("click", ".first,.pre,.next,.last", doJumpToPage)
			 .on("click",".btn-add",doLoadEditUI)

			//  $("#tbodyId")
			//.on("click",".btn-delete",doDeleteObject)
			//.on("click",".btn-update",doLoadEditUI)
		});

		function doLoadEditUI() {
			var title;
			if ($(this).hasClass('btn-add')) {
				title = "添加角色";
				doLoadPageUI(title);
			} else {
				title = "修改角色"
				var id = $(this).parents("tr").data("id");
				var params = {
					"id" : id
				};
				var url = "role/doFindObjectById.do";
				$.getJSON(url, params, function(result) {
					console.log("update.result", result);
					if (result.state == 1) {
						$("#mainContentId").data("data", result.data);
						doLoadPageUI(title);//异步加载页面  
					} else {
						alert(result.message);
					}
				});
			}
		}
		function doLoadPageUI(title) {
			var url = "role/doRoleEditUI.do"
			$("#mainContentId").load(url, function() {
				$(".box-title").html(title);
			})
		}

		function doDeleteObject() {
			//1.params
			var id = $(this).parents("tr").data("id");
			var params = {
				"id" : id
			};
			//2.url
			var url = "role/doDeleteObject.do"
			//3.ajax request
			$.post(url, params, function(result) {
				if (result.state == 1) {
					alert(result.message);
					doGetObjects();
				} else {
					alert(result.message);
				}
			})

		}
		function doQueryObjects() {
			console.log(111);
			$("#pageId").data("pageCurrent", 1);
			doGetObjects();
		}
		function doGetObjects() {
			//1.params
			//获取在Page.html中绑定的当前页码值
			//var pageCurrent=$("#pageId").data("pageCurrent");
			//假如没有值,设置初始值为1
			//if(!pageCurrent)pageCurrent=1;
			//var params="pageCurrrent="+pageCurrent;
			//var params={"pageCurrent":pageCurrent};
			//获取查询时用户输入的名字
			var params = {};
			var start = $("#searchStart").val();
			if (start)
				params.start = start;
			var end = $("#searchEnd").val();
			if (start)
				params.end = end;
			//2.url
			var url = "account/doFindAccounts.do";
			//3.ajax request
			$.getJSON(url, params, function(result) {
				doHandleResponseResult(result);
			});
		}
		function doHandleResponseResult(result) {

			if (result.state == 1) {
				doSetTableBodyRows(result.data.accountInfo);
				doSetRoomInfo(result.data.roomList);
				//doSetPagination(result.data);
			} else {
				doSetTableBodyErrors(result.message);
			}
		}
		function doSetRoomInfo(data){
			for(var i in data){
				var td = $("#"+new Date(data.day).toLocaleDateString()).next("td");
				
				var roomNum = td.val();
				if(!roomNum) roomNum = 0;
				
				td.val() = roomNum+data.filedNum;
			}
		}
		function doSetTableBodyErrors(message) {
			//获取body对象并清空
			var tBody = $("#tbodyId");
			tBody.empty();
			//创建tr对象
			var tr = $("<tr></tr>");
			//创建td对象
			//var len=$("table thead").find("tr").find("th").length;
			var len = $("table th").length;
			var td = $("<td></td>");
			td.prop("colspan", len);
			td.append(message);
			tr.append(td);
			//将tr追加到tbody
			tBody.append(tr);
		}
		function doSetTableBodyRows(records) {

			//获取tbody对象,并清空
			var tBody = $("#tbodyId");
			tBody.empty();
			var pageCurrent = $("#pageId").data("pageCurrent");
			var key = 0;
			//2.迭代数据,并追加到tBody
			for ( var i in records) {
				//2.1构建tr对象
				var tr = $("<tr id='"+key+"'></tr>");
				key = key+1;
				tr.data("id", records[i].id);
				//2.2构建tds对象
				var tds = doCreateTds(records[i], i);
				//2.3将tds对象追加到tr中
				tr.append(tds);
				//2.4将tr追加到tbody中
				tBody.append(tr);
				
				$(tr).hide();
			}
			
			for(var i = (pageCurrent-1)*8;i<pageCurrent*8;i++){
				$("#"+i).show();
			}
		}
		function doCreateTds(row, i) {
			var tds = "<td id='"+new Date(row.day).toLocaleDateString()+"'>" + new Date(row.day).toLocaleDateString() + "</td>"
					+ "<td>" + "</td>" + "<td>" + row.manCount + "</td>"
					+ "<td>" + row.orderCount + "</td>" + "<td>"
					+ row.orderMoney + "</td>" + "<td>" + row.cashCount
					+ "</td>" + "<td>" + row.checkinCount + "</td>" + "<td>"
					+ (row.checkinCount + row.cashCount + row.orderMoney)
					+ "</td>"
			return tds;
		}
		function doSetPagination(data) {
			//1.初始化总记录数
			$(".rowCount").html("总记录数(" + data.size + ")")
			//2.初始化总页数
			$(".pageCount").html("总页数(" + Math.ceil((data.size / 8)) + ")")
			//3.初始化当前页码值
			var pageCurrent = $("#pageId").data("pageCurrent");
			if(!pageCurrent) pageCurrent = 1; 
			$(".pageCurrent").html("当前页(" + pageCurrent + ")")
			//4.将当前页码值以及总页数进行存储
			$("#pageId").data("pageCurrent", pageCurrent);
			$("#pageId").data("pageCount", Math.ceil((data.size / 8)));
			//说明:data函数为jquery一个函数(作用是在对象上临时存储数据)
		}
		//处理分页点击事件
		function doJumpToPage() {
			//1.获取当前页的页码值以及当前的总页数
			var pageCurrent = $("#pageId").data("pageCurrent");
			var pageCount = $("#pageId").data("pageCount");
			//2.基于点击的对象修改页码值
			//获取点击对象$(this)对应的class属性的值
			var cls = $(this).prop("class");
			if (cls == "first") {//首页
				pageCurrent = 1;
			} else if (cls == "pre" && pageCurrent > 1) {//上一页
				pageCurrent--;
			} else if (cls == "next" && pageCurrent < pageCount) {//下一页
				pageCurrent++;
			} else if (cls == "last") {//尾页
				pageCurrent = pageCount;
			}
			//console.log(pageCurrent);
			//console.log(pageCount);
			//3.存储当前页码值(临时保存)
			$("#pageId").data("pageCurrent", pageCurrent);
			//4.重新执行查询操作
			doGetObjects();
		}
	</script>
