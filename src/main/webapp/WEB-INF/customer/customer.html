<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">客户</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 300px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="
							请输入名字">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->



			<div class="box-body table-responsive no-padding">
				<form>
					<div class="content">
						<div class="table-responsive table-full-width">
							<table class="table">
								<thead>
									<tr>
										<th>姓名</th>
										<th>性别</th>
										<th>电话</th>
										<th>国籍</th>
										<th>证件类型</th>
										<th>证件号码</th>
										<th>操作员</th>
										<th>创建时间</th>
										<th>修改时间</th>
										<th class="td-actions text-left"><a href="#"
											rel="tooltip" title="详情"
											class="btn btn-success btn-simple btn-xs"> <i
												class="ti-direction"></i>
										</a></th>
									</tr>
								</thead>
								<tbody id="tbodyId">


								</tbody>

							</table>
						</div>
					</div>
					<!-- 查询表表头结束 -->
				</form>
			</div>
			<div id="pageId" class="box-footer clearfix"></div>
			<!-- 异步页脚 -->
		</div>
	</div>
</div>


<script type="text/javascript">
/**
 * 页面数据和翻页数据....
 */

	$(function() {
		$("#pageId").load("doPageUI.do", function() {
			doGetObjects();
		});
		$(".input-group-btn").on("click", ".btn-search", doQueryObjects).on(
				"click", ".btn-add", doLoadEditUI)

		$("#tbodyId").on("click", ".btn-delete", doDeleteObject).on("click",
				".btn-update", doLoadEditUI)
	});

	function doLoadEditUI() {
		var title;
		if ($(this).hasClass('btn-add')) {
			title = "添加角色";
			doLoadPageUI(title);
		} else {
			title = "修改角色"
			var id = $(this).parents("tr").data("id");
			var params = {
				"id" : id
			};
			var url = "common/doFindObjectById.do";
			$.getJSON(url, params, function(result) {
				if (result.state == 1) {
					$("#mainContentId").data("data", result.data);
					doLoadPageUI(title);//异步加载页面  
				} else {
					alert(result.message);
				}
			});
		}
	}
	function doLoadPageUI(title) {
		var url = "common/doRoleEditUI.do"
		$("#mainContentId").load(url, function() {
			$(".box-title").html(title);
		})
	}

	function doDeleteObject() {
		//1.params
		var id = $(this).parents("tr").data("id");
		var params = {
			"id" : id
		};
		//2.url
		var url = "common/doDeleteObject.do"
		//3.ajax request
		$.post(url, params, function(result) {
			if (result.state == 1) {
				alert(result.message);
				doGetObjects();
			} else {
				alert(result.message);
			}
		})

	}
	function doQueryObjects() {
		$("#pageId").data("pageCurrent", 1);
		doGetObjects();
	}
	function doGetObjects() {
		//1.params
		//获取在Page.html中绑定的当前页码值
		var pageCurrent = $("#pageId").data("pageCurrent");
		//假如没有值,设置初始值为1
		if (!pageCurrent)
			pageCurrent = 1;
		//var params="pageCurrrent="+pageCurrent;
		var params = {
			"pageCurrent" : pageCurrent
		};
		//获取查询时用户输入的名字
		var name = $("#searchNameId").val();
		if (name)
			params.name = name;
		//2.url
		var url = "common/doFindPageObjects.do";
		//3.ajax request
		console.log(params);
		$.getJSON(url, params, function(result) {
			doHandleResponseResult(result);
		});
	}
	function doHandleResponseResult(result) {

		if (result.state == 1) {
			doSetTableBodyRows(result.data.records);
			doSetPagination(result.data);
		} else {
			doSetTableBodyErrors(result.message);
		}
	}
	function doSetTableBodyErrors(message) {
		//获取body对象并清空
		var tBody = $("#tbodyId");
		tBody.empty();
		//创建tr对象
		var tr = $("<tr></tr>");
		//创建td对象
		//var len=$("table thead").find("tr").find("th").length;
		var len = $("table th").length;
		var td = $("<td></td>");
		td.prop("colspan", len);
		td.append(message);
		tr.append(td);
		//将tr追加到tbody
		tBody.append(tr);
	}
	function doSetTableBodyRows(records) {

		//获取tbody对象,并清空
		var tBody = $("#tbodyId");
		tBody.empty();
		//2.迭代数据,并追加到tBody
		for ( var i in records) {
			//2.1构建tr对象
			var tr = $("<tr></tr>");
			tr.data("id", records[i].id);
			//2.2构建tds对象
			var tds = doCreateTds(records[i], i);
			//2.3将tds对象追加到tr中
			tr.append(tds);
			//2.4将tr追加到tbody中
			tBody.append(tr);
		}
	}
	function doCreateTds(row) {
		var tds =
				 "<td>" + row.customerName+ "</td>" 
				+ "<td>"+row.gender+"</td>"
				+ "<td>"+row.telephone+"</td>"
				+ "<td>" + row.country + "</td>" 
				+ "<td>"+row.cardType+"</td>"
				+ "<td>"+row.cardNum+"</td>"
				+ "<td>"+row.operator + "</td>"
			    + "<td>"+new Date(row.createdTime).toLocaleString() +"</td>"
			    + "<td>"+new Date(row.modifiedTime).toLocaleString()+"</td>"
				+ "<td><a class='btn-delete'>删除</a>";
				
		return tds;
	}
</script>
