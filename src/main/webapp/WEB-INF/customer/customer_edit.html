<div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">修改信息</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="nameId" class="col-sm-2 control-label">名字</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="nameId" placeholder="名字">
            </div>
          </div>
          <div class="form-group">
            <label for="noteId" class="col-sm-2 control-label">电话</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" name="note" id="noteId" placeholder="电话">
            </div>
          </div>
          <div class="form-group">
            <label for="noteId" class="col-sm-2 control-label">身份证</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" name="card" id="cardId" placeholder="身份证">
            </div>
          </div>
          <div class="form-group">
            <label for="noteId" class="col-sm-2 control-label">国籍</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" name="country" id="countryId" placeholder="国籍">
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" class="btn btn-default btn-cancel">返回</button>
          <button type="button" class="btn btn-info pull-right btn-save">保存</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
    <script type="text/javascript">
  
    $(function(){
    	//异步加载菜单信息,初始化页面菜单
    	$(".box-footer")
    	.on("click",".btn-save",doSaveOrUpdate)
    	.on("click",".btn-cancel",doCancel);
    	
    });
   
    function doCancel(){
    	var url="common/doCommonUI.do";
    	$("#mainContentId")
    	.load(url,function(){
    	  $("#mainContentId").removeData();
    	});
    }
    
    function doSaveOrUpdate(){
    	//1.参数(表单数据)
    	var params=doGetEditFormData();
    	if(!params.name.trim()){
    		alert("角色名不能为空");
    		return;
    	}
    	
    	  function doGetEditFormData(){
    	    	//1.获取角色自身信息
    	    	var params={
    	    		name:$("#nameId").val(),
    	    		note:$("#noteId").val()
    	    	}    	    	
    	    }
    	
    	var data=$("#mainContentId").data("data");
    	if(data)params.id=data.role.id;
    	//2.url
    	var insertUrl="common/doSaveObject.do";
    	var updateUrl="common/doUpdateObject.do";
    	var url=data?updateUrl:insertUrl;
    	//3.ajax request
    	$.post(url,params,function(result){
    		if(result.state==1){
    		   alert(result.message);
    		   doCancel();
    		}else{
    		   alert(result.message);
    		}
    	})
    }
    
</script>
