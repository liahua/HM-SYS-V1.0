<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">日志管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="用户名">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-delete">删除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<thead>
						<tr>
						    <th><input type="checkbox" id="checkAll">全选</th>
							<th>用户名</th>
							<th>操作</th>
							<th>请求方法</th>
							<th>请求参数</th>
							<th>IP地址</th>
							<th>执行时间</th>
						</tr>
					</thead>
					<tbody id="tbodyId">
					  <tr>
					    <td colspan="7">数据正在加载中....</td>
					  </tr>
					</tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix">
			    <!-- 加载分页页面 --> 
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript">
   $(function(){
	 //分页页面加载完成，异步加载日志列表数据
     $("#pageId").load("doPageUI.do",function(){
    	 doGetObjects();
     });
	 
	 //分页查询函数定义
     function doGetObjects(){
  	   //debugger;//断点调试
  	   //1.定义url和参数
  	   var url="room/doFindPageObjectsType.do"
  	   //? 请问data函数的含义是什么？(从指定元素上获取绑定的数据)
  	   //此数据会在何时进行绑定？(setPagination,doQueryObjects)
  	   var pageCurrent=$("#pageId").data("pageCurrent");
  	   //为什么要执行如下语句的判定，然后初始化pageCurrent的值为1
  	   //pageCurrent参数在没有赋值的情况下，默认初始值应该为1.
  	   if(!pageCurrent) pageCurrent=1;
  	   var params={"pageCurrent":pageCurrent};//pageCurrent=2
  	   //2.发起异步请求
  	   //请问如下ajax请求的回调函数参数名可以是任意吗？可以,必须符合标识符的规范
         $.getJSON(url,params,function(result){
  //JsonResult->PageObject->List<SysLogs>+...
  		   //请问result是一个字符串还是json格式的js对象？对象
      	        doHandleResponseResult(result);
  		 }
  	   );//特殊的ajax函数
     }
	 
	 //设置异步响应结果
     function doHandleResponseResult (result){ //JsonResult
  	   if(result.state==1){//ok
  		//更新table中tbody内部的数据
  		doSetTableBodyRows(result.data.records);//将数据呈现在页面上 
  		//更新页面page.html分页数据
  		doSetPagination(result.data); //此方法写到page.html中
  	    }else{
  		alert(result.msg);
  	    }  
     }
	 
     //将异步响应结果呈现在table的tbody位置
     /*设置表格内容*/
     function doSetTableBodyRows(records){
  	   //1.获取tbody对象，并清空对象
  	   var tBody=$("#tbodyId");
  	   tBody.empty();
  	   //2.迭代records记录，并将其内容追加到tbody
  	   for(var i in records){
  		   //2.1 构建tr对象
  		   var tr=$("<tr></tr>");
  		   //2.2 构建tds对象
  		   var tds=doCreateTds(records[i]);
  		   //2.3 将tds追加到tr中
  		   tr.append(tds);
  		   //2.4 将tr追加到tbody中
  		   tBody.append(tr);
  	   }
     }
     
     //创建当前行的td元素
     function doCreateTds(data){
  	   var tds="<td><input type='checkbox' class='cBox' name='cItem' value='"+data.id+"'></td>"+
  		   	 "<td>"+data.username+"</td>"+
  		     "<td>"+data.operation+"</td>"+
  		     "<td>"+data.method+"</td>"+
  		     "<td>"+data.params+"</td>"+
  		     "<td>"+data.ip+"</td>"+
  		     "<td>"+data.time+"</td>";	   
             return tds;
     }
	 
</script>
