                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="content">
                                    <div class="table-responsive table-full-width">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                        <th>房号</th>
                                                        <th>类型</th>
                                                        <th>金额</th>
                                                        <th>状态</th>
                                                        <th>详情</th>
                                                        <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tbodyId">
                                            
											   <td class="td-actions text-left">
											           <a id="btn-detail" rel="tooltip" title="详情" class="btn btn-success btn-simple btn-xs">
											               <i class="ti-direction"></i>
											           </a>
											   </td>
                                            </tbody>
                                        </table>
                                    </div>
									<div id="pageId" class="dataTables_paginate paging_full_numbers pull-right">
									    <!-- 加载分页页面 --> 
									</div>
                                </div>
                            </div>
                        </div>
                    </div>
<script type="text/javascript">
   $(document).ready(function(){
	   $("#pageId").load("doPageUI.do",function(){
		   doGetObjects();
	   });
	   $("tbody").on("click",".btn-detail",doLoadDetail);
   });
   function doLoadDetail(){
	   //1.判定点击的对象
	   var title;
	   if($(this).hasClass("btn-detail")){
		   title="房间信息详情";
		   var id=doGetCheckedId();
		   console.log("id="+id)
		   if(!id){
			  alert("请先选择");
			  return;
		   }
		   //基于id进行查询并加载编辑页面
		   doFindObjectById(id,title);
	   }
   }
   function doFindObjectById(id,title){
	   //1.params
	   var params={"id":id};
	   //2.url
	   var url="user/doFindObjectById.do";
	   //3.ajax request
	   $.getJSON(url,params,function(result){//JsonResult
		   if(result.state==1){
			  $("#mainContentId").data("rowData",result.data); 
	          doLoadPage(title);
		   }else{
			  alert(result.message);
		   }
	   });
   }
   
   function doLoadPage(title){
	   var url="user/doUserEditUI.do"
	   $("#mainContentId").load(url,function(){
		   $(".box-title").html(title);
	   }) 
   }
   //页面加载完成异步加载当前页数据
   function doGetObjects(){
	   var url="view/doFindPageObjectsInfo.do";
	   var pageCurrent=$("#pageId").data("pageCurrent");
	   if(!pageCurrent)pageCurrent=1;
	   var params={"pageCurrent":pageCurrent}
	   params.username=$("#searchNameId").val().trim();
	   console.log(params);
	   $.getJSON(url,params,function(result){
		   console.log(result);
		   doHandleResponseResult(result);
	   });
   }
   function doHandleResponseResult(result){
	   if(result.state==1){
		  doSetTableBodyRows(result.data.records);
		  doSetPagination(result.data);
		}else{
		  alert(result.message);
	   }
   }
   //通过服务端返回的数据初始化页面
   function doSetTableBodyRows(data){
	  //1.获取tbody对象，并清空内容
	  var tBody=$("#tbodyId");
	  tBody.empty();
	  //2.迭代data内容将数据追加到tbody中
	  for(var i in data){
		  var tr=$("<tr></tr>");
		  tr.data("rowData",data[i]);
		  var tds=doCreateTds(data[i]);
		  tr.append(tds);
		  tBody.append(tr);
	  }
   }

   function doCreateTds(row){
	   console.log(row);
	   var tds="<td><input type='radio' name='radioId' value='"+row.id+"' ></td>"+
	     "<td>"+row.roomName+"</td>"+
	     "<td>"+row.roomAdd+"</td>"+
	     "<td>"+row.bedNum+"</td>"+
	     "<td>"+row.RoomState.id+"</td>"; 
       return tds;
   }
</script>
