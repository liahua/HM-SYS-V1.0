                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="content">
                                    <div class="table-responsive table-full-width">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                        <th>房间编号</th>
                                                        <th>房间号</th>
                                                        <th>房间楼层</th>
                                                        <th>床位数</th>
                                                        <th>房间类型</th>
                                                        <th>房间价格</th>
                                                        <th>房间状态</th>
                                                        <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tbodyId">

                                            </tbody>
                                        </table>
                                    </div>
									<div id="pageId" class="dataTables_paginate paging_full_numbers pull-right">
									    <!-- 加载分页页面 --> 
									</div>
                                </div>
                            </div>
                        </div>
                    </div>
<script type="text/javascript">
   $(document).ready(function(){
	   $("#pageId").load("doPageUI.do",function(){
		   doGetObjects();
	   });
	   $("tbody")
	   .on("click",".btn-order,.btn-checkIn",doLoadPage);
   });
   //加载添加预订页面
   //加载入住登记页面
   function doLoadPage(){
	   //1.判定点击的对象
		   var id=$(this).parents("tr").data("idJump");
		   console.log("id="+id)
		   if(!id){
			  alert("请先选择");
			  return;
		   }
		   //基于id进行查询并加载编辑页面
		   doFindObjectById(id);
		   //判断并取加载页面
		   if($(this).hasClass("btn-order")){
				  doLoadOrder();
			 }else if($(this).hasClass("btn-checkIn")){
				doLoadStay();
		 }
	   }
	   function doFindObjectById(id){
		   //1.params
		   var params={"id":id};
		   //2.url
		   var url="view/doFindObjectById.do";
		   //3.ajax request
		   $.getJSON(url,params,function(result){//JsonResult
			   if(result.state==1){
				  $("#mainContentId").data("rowData",result.data);
			   }else{
				  alert(result.message);
			   }
		   });
	   }  
	   function doLoadOrder(){
		   var url="order/doUserEditUI.do"
		   $("#mainContentId").load(url)
	   }
	   function doLoadStay(){
		   var url="stay/doUserEditUI.do"
		   $("#mainContentId").load(url)
	   }
   //页面加载完成异步加载当前页数据
   function doGetObjects(){
	   var url="view/doFindPageObjectsInfo.do";
	   var pageCurrent=$("#pageId").data("pageCurrent");
	   if(!pageCurrent)pageCurrent=1;
	   var params={"pageCurrent":pageCurrent}
	   console.log(params);
	   $.getJSON(url,params,function(result){
		   console.log(result);
		   doHandleResponseResult(result);
	   });
   }
   function doHandleResponseResult(result){
	   if(result.state==1){
		  doSetTableBodyRows(result.data.records);
		  doSetPagination(result.data);
		}else{
		  alert(result.message);
	   }
   }
   //通过服务端返回的数据初始化页面
   function doSetTableBodyRows(data){
	  //1.获取tbody对象，并清空内容
	  var tBody=$("#tbodyId");
	  tBody.empty();
	  //2.迭代data内容将数据追加到tbody中
	  for(var i in data){
		  var tr=$("<tr></tr>");
		  tr.data("rowData",data[i]);
		  tr.data("idJump",data[i].id);
		  var tds=doCreateTds(data[i]);
		  tr.append(tds);
		  tBody.append(tr);
	  }
   }

   function doCreateTds(row){
	   console.log(row);
	   var tds="<td>"+row.id+"</td>"+
	     "<td>"+row.roomName+"</td>"+
	     "<td>"+row.roomAdd+"</td>"+
	     "<td>"+row.bedNum+"</td>"+
	     "<td>"+row.rtName+"</td>"+
	     "<td>"+row.priceUp+"</td>"+
	     "<td>"+row.stat+"</td>"+
		 "<td class='td-actions '>"+
		 "<a rel='tooltip' class='btn btn-order btn-info btn-simple btn-xs'>"+
         "预订"+
         "</a>"+
		 "<a rel='tooltip' class='btn btn-checkIn btn-warning btn-simple btn-xs'>"+
         "入住登记"+
         "</a>"+
         "</td>"; 
       return tds;
   }
</script>
