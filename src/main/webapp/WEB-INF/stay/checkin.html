<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h4 class="box-title">客户登记入住</h4>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="客户名">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-add">输入清空</button>
							<button type="button" class="btn btn-default btn-add">添加</button>
							<button type="button" class="btn btn-default btn-update">修改</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<form>
			<div class="box-body table-responsive padding:2px">
				<table class="table table-hover">
					<thead>
						<tr>
						<th><label for="orderId">已有订单?</label></th>
						<td><input type="text" name="cardId" id="orderId" placeholder="身份证号" /></td>
						</tr>
						<tr>
							<th><label for="customer_nameId">用户名</label></th>
							<td><input type="text" name="customerName" id="customer_nameId" ></td>
							<th><label for="genderId" >性别</label></th>
							<td> 
							<select name="gender">
								<option>男</option>
								<option>女</option>
								</select>
							</td>
						<tr>
							<th><label for="customer_typeId">客户类型</label></th>
							<td>
								<select name="customerType">
								<option>散户</option>
								<option>组团</option>
								<option>政府</option>
								</select>
								</td>
							<th><label for="card_typeId">证件类型</label></th>
							<td>
								<select name="cardType">
								<option>身份证</option>
								<option>护照</option>
								</select>
								</td>
						</tr>
						<tr>	
							<th><label for="card_numId">证件号</label></th>
							<td><input type="text"  id="card_num" placeholder="请输入证件号码" /><td>
							<th><label for="telephoneId">联系电话</label></th>
							<td><input type="text"  id="telephone" placeholder="请输入联系电话" /><td>
						</tr>
						<tr>
							<th><label for="roomId1">客房号</label></th>
							<td><input type="text" name="roomId" id="roomId1"></td>
							<th><label for="staydateId">入住日期</label></th>
							<td><input type="text" name="stayDate" id=staydateId ></td>
						</tr>
						<tr>	
							<th><label for="stay_date_countId">入住天数</label></th>
							<td><input type="text" name="stayDateCount" id="stay_date_countId"></td>
							<th><label for="stay_man_countId">入住人数</label></th>
							<td><input type="text" name="stayManCount" id="stay_man_countId"></td>
						</tr>
						<tr>	
							<th><label for="cashId">押金</label></th>
							<td><input type="text" name="cash" id="cashId" ></td>
						</tr>
					</thead>
					<tbody id="tbodyId"></tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix">
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
			<button type="button" class="btn btn-default btn-cancel">取消</button>
			<button type="button" class="btn btn-info pull-right btn-save">确定入住</button>
		</div>
		</form>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	 $(".box-footer")
	 .on("click",".btn-cancel",doCancel)
	 .on("click",".btn-save",doSaveOrUpdate);
}
	 
   function doGetEditFormData(){
		 //获取用户输入的数据
		 var params={
		    customer_name:$("#customerNameId").val(),
		    gender:$("#genderId").val(),
		    customer_type:$("customer_typeId").val(),
		    cardType=$("card_typeId").val(),
		    cardNum=$("card_numId").val(),
		    telephone=$("telephoneId").val(),
		    roomId=$("roomId1").val(),
		    stayDate=$("staydateId".val(),
		    stayDateCount=$("stay_date_countId").val(),
		    stayManCount=("stay_man_countId").val(),
		    cash=$("cashId").val(),
		 }
   }
   </script>
